<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

<body>
  <div class="Container">

      <section class="card-body">
        
        <div class="VAIPOHA">
      <header class="titulo">
        TEMPO E TEMPERATURA
      </header>
        <article class="cidade">Cidade Exemplo</article>
        <article class="data">Terça, 1 Dezembro 2020</article>
        <article class="container-img">
          <img src="./icons/unknown.png">
        </article>
        <article class="container-tempo">
          <p>22</p>
          <span>Cº</span>
        </article>
        <article class="clima">Nublado</article>
        <section class="detalhes">
        <div class="um">
        <header class="Temp-min-max">Temperatura mínima e máxima:</header>
        <article class="min-max">0°c / 0°c</article>
      </div>
      <div class="um">

        <article class="Ventos"> 0 km/h / 0% de humidade

    </section>
      </div>
      </section>
      </div>

          <input type="text" class="form-control" placeholder="digite o nome da cidade">
          <article class="input-group-article">
            <button class="btn" type="button" id="buttonaddon2">
              <i class="fas fa-search"></i>
            </button>
        </article>
        </div>
